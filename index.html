<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>calculater</title>
</head>
<body>
  <header class="header"></header>
  <main class="main">
    <div class="body-calculater">
      <div class="inner-calculat">
        <div class="window-answer"><p class="answer"></p></div>
        <div class="button-place">
          <div class="button-value">%</div>
          <div class="button-value" >CE</div>
          <div class="button-value" >C</div>
          <div class="button-value" >correct</div>
          <div class="button-value" >1/x</div>
          <div class="button-value" >sqrt</div>
          <div class="button-value" >root</div>
          <div class="button-value" >/</div>
          <div class="button-value" >7</div>
          <div class="button-value" >8</div>
          <div class="button-value" >9</div>
          <div class="button-value" >*</div>
          <div class="button-value" >4</div>
          <div class="button-value" >5</div>
          <div class="button-value" >6</div>
          <div class="button-value" >-</div>
          <div class="button-value" >1</div>
          <div class="button-value" >2</div>
          <div class="button-value" >3</div>
          <div class="button-value" >+</div>
          <div class="button-value" >+/-</div>
          <div class="button-value" >0</div>
          <div class="button-value" >.</div>
          <div class="button-value" >=</div>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
